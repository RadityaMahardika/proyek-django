<!DOCTYPE html>
<html>
    <title>Blog Sederhana Django</title>
</html>
<body>
    <header>
        <h1><a href="/">Blog Kelompok B9</a></h1>
    </header>

    {% for post in posts %}
        <article>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>Published: {{ post.published_date }}</p>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
    {% endfor %}

</body>
</html>
